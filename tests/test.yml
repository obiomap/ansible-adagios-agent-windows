---
- hosts: all
  gather_facts: true
  vars:
    temp_path: '{{ ansible_env.TEMP }}'
    allowed_hosts: "127.0.0.1,adagios-server"
    adagios_agent_version: "1.0.5"
  tasks:
    - name: show env
      debug:
        var: ansible.env

    - name: show temp path
      debug:
        var: temp_path

    - name: show env ProgramFiles
      debug:
        var: ansible_env['ProgramFiles']
  roles:
    - ../../ansible-adagios-agent-windows
